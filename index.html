<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

<!--lien pour les icones font awason-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!--lien pour la favicon-->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
<!--lien pour la librerie leaflet-->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="styls.css">
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>

    <script defer src="script.js"></script>
    <title>GuiTou // Map your sites</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="sites">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form_input form_input--type">
              <option value="montains">Mountains</option>
              <option value="museums">Museums</option>
              <option value="beaches">Beaches</option>
              <option value="monuments">Monuments</option>
              <option value="national_park">National Park</option>
              <option value="falls">Falls</option>

            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Nom du site</label>
            <input type="text" class="form_input form_input--nom" />
          </div>
          <div class="form__row">
            <label class="form__label">Region</label>
            <input type="text"
              class="form_input form_input--region"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Ville</label>
            <input
            type="text"
              class="form_input form_input--ville"
            />

            <div class="form__row ">
              <label class="form__label">Altitude</label>
              <input
                class="form_input form_input--altitude"
                placeholder="m"
              />
          </div>
          <div class="form__row form_row--hidden">
            <label class="form__label">Superficie</label>
              <input
                class="form_input form_input--superficie"
                placeholder="mÂ²"
              />
          </div>
          <div class="btnSubmit">
            <button class="submit" type="submit">Envoyer</button>
          </div>
        </form>
      </ul>
        
      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="1000techLeaders"
          >IPI coders at Nimba hub</a
        >.All right reserved
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
